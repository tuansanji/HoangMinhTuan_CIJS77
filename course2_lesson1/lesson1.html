<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="./main.css" />
    <title>course2_lesson1</title>
  </head>
  <body>
    <div class="main">
      <div class="header_infor">
        <input
          id="namevl"
          onfocusin="this.style.opacity = '1'"
          onfocusout="this.style.opacity = '0.5'"
          type="text"
          placeholder="Tên"
        />
        <input
          id="phonevl"
          onfocusin="this.style.opacity = '1'"
          onfocusout="this.style.opacity = '0.5'"
          type="text"
          placeholder="Điện Thoại"
        />
        <button class="btn btn-add">THÊM</button>
      </div>
      <hr />
      <div class="infor">
        <div class="infor_handle">
          <input
            type="text"
            id="name-phone"
            onfocusin="this.style.opacity = '1'"
            onfocusout="this.style.opacity = '0.5'"
            placeholder="Tìm Kiếm"
          />
          <button class="btn btn-search">TÌM</button>
          <button class="btn btn-delete-duplicates">XÓA TRÙNG</button>
        </div>
        <div class="infor_users">
          <div class="infor_user"></div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
    <script src="./contentuser.js"></script>
  </body>
</html>
